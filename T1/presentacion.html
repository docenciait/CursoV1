<h2 id="10-conceptos-previos">1.0 Conceptos Previos</h2>
<p><strong>Arquitectura de Software</strong></p>
<p><img src="img/uber_sw_arq.png" alt="" /></p>
<blockquote>
<p><strong>Definicin:</strong></p>
</blockquote>
<ul>
<li>La arquitectura de software es &quot;la estructura o estructuras del sistema, que comprenden componentes de software, las propiedades externas visibles de esos componentes y las relaciones entre ellos&quot;.</li>
</ul>

<ul>
<li>Es decir, la arquitectura define cmo se organiza un sistema software: qu partes tiene, cmo interactan, qu restricciones existen y qu principios guan sus decisiones.</li>
<li>No se trata solo del diseo tcnico, sino tambin de cuestiones como escalabilidad, mantenibilidad, rendimiento o seguridad.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Patrn de Software</strong></p>
<blockquote>
<p><strong>Definicin:</strong></p>
</blockquote>
<p>Un patrn de software es &quot;una solucin reutilizable a un problema<br />
recurrente dentro de un contexto determinado en el diseo de software&quot;.</p>
<p>--- <em>Gamma, Helm, Johnson y Vlissides. &quot;Design Patterns: Elements of<br />
Reusable Object-Oriented Software&quot; (1994)</em></p>
<ul>
<li>Es decir, un patrn no es cdigo , sino una descripcin general de cmo resolver un tipo de problema que aparece una y otra vez en la construccin de sistemas de software.</li>
<li>Ejemplos famosos de patrones son Singleton , Observer o Factory .</li>
</ul>

<ul>
<li>Gamma, E., Helm, R., Johnson, R., &amp; Vlissides, J. (1994). <em>Design<br />
Patterns: Elements of Reusable Object-Oriented Software</em>.<br />
Addison-Wesley.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Patrn de Arquitectura</strong></p>
<blockquote>
<p><strong>Definicin:</strong></p>
</blockquote>
<ul>
<li>Un patrn de arquitectura es una solucin general, reutilizable y probada para un problema recurrente en la organizacin de sistemas de software a gran escala.</li>
<li>Define cmo estructurar y coordinar componentes principales de una aplicacin.</li>
</ul>
<p>--- <em>Bass, Clements y Kazman. &quot;Software Architecture in Practice&quot;, 3rd<br />
ed.(2012)</em></p>
<p>En otras palabras:</p>
<ul>
<li>Mientras un patrn de diseo (como Singleton) soluciona detalles de clases y objetos , un patrn de arquitectura ofrece una estructura global : cmo dividir el sistema, cmo se comunican las partes, cmo fluye la informacin.</li>
</ul>

<ul>
<li>
<p><strong>Modelo-Vista-Controlador (MVC)</strong>  separa datos, lgica y<br />
presentacin.</p>
</li>
<li>
<ul>
<li>Puertos-Adaptadores (Hexagonal):  Este patrn se centra en aislar la lgica de negocio del resto del sistema (infraestructura, interfaces de usuario, bases de datos) mediante el uso de puertos e interfaces.</li>
<li>Los &quot;adaptadores&quot; se encargan de la comunicacin entre la lgica de negocio y el mundo exterior a travs de estos puertos.</li>
</ul>
</li>
<li>
<ul>
<li>Tubera y Filtros (Pipes and Filters): Este patrn estructura el sistema como una secuencia de componentes de procesamiento (filtros) conectados por canales de transmisin de datos (tuberas).</li>
<li>Cada filtro realiza una transformacin especfica en los datos a medida que fluyen a travs de la tubera.</li>
</ul>
</li>
<li>
<ul>
<li>Agente-Mensajero (Broker): Se utiliza en sistemas distribuidos para estructurar aplicaciones desacopladas.</li>
<li>Un componente central (el broker) media la comunicacin entre otros componentes (agentes).</li>
</ul>
</li>
<li>
<ul>
<li>Microkernel (Plug-in Architecture): Este patrn separa la funcionalidad central de la aplicacin (el microkernel) de la funcionalidad opcional (los plug-ins o extensiones).</li>
<li>El microkernel proporciona los servicios esenciales, mientras que los plug-ins aaden funcionalidades especficas y se integran con el microkernel a travs de interfaces bien definidas.</li>
</ul>
</li>
</ul>
<p><strong>Referencia principal:</strong></p>
<ul>
<li>Bass, L., Clements, P., &amp; Kazman, R. (2012). <em>Software Architecture in<br />
Practice</em> (3rd ed.). Addison-Wesley.</li>
<li>Avgeriou, Paris; Uwe Zdun (2005). Architectural patterns revisited:a<br />
pattern language. 10th European Conference on Pattern Languages of<br />
Programs (EuroPlop 2005), July (Irsee, Germany).</li>
<li>Bass L., Clements P., Kazman R. (2005). Software Architecture in<br />
Practice: Second Edition. Addison-Wesley.</li>
</ul>
<p><strong>Metodologa de Diseo (en Software)</strong></p>
<blockquote>
<p><strong>Definicin:</strong></p>
</blockquote>
<ul>
<li>Una metodologa de diseo es un conjunto organizado de principios, prcticas y procesos que guan cmo se modela, organiza y estructura el software para resolver problemas del dominio de manera efectiva.</li>
</ul>
<p>Se enfoca en <strong>cmo representar el problema real</strong> dentro del sistema<br />
software.</p>
<p><strong>En otras palabras:</strong></p>
<ul>
<li>Una metodologa de diseo no te dice qu patrn de arquitectura usar, ni cmo desplegar tu aplicacin, sino cmo pensar y construir los modelos y relaciones dentro de tu sistema, de manera coherente, slida y alineada con el negocio.</li>
</ul>
</section>

<h2 id="11-evoluci%C3%B3n-de-la-arquitectura-monol%C3%ADtica-hacia-los-microservicios">1.1 Evolucin de la arquitectura monoltica hacia los microservicios</h2>
<p>Lo primero que deberamos conocer es la arquitectura monoltica o<br />
monolito y la arquitectura de micorservicios o, simplemente,<br />
microservicios.</p>
<p><strong>El Monolito</strong></p>
<p>Cuando se habla de monolito lo podemos hacer refirindonos a unidad de<br />
despliegue. Es decir, <strong>toda la funcionalidad en un sistema tiene que<br />
ser desplegada conjuntamente</strong>.</p>
<p>El monolito puede ser: single-process, modular, distributed.</p>
<p>No hay que confundir monolito con <em>legacy</em>. Una aplicacin puede ser<br />
<em>legacy</em> y tener una arquitectura microservicios. Podemos hacer una<br />
aplicacin en una Startup y que sea un monolito.</p>
<p>Los beneficios de la arquitectura monoltica:</p>
<ul>
<li>
<p><strong>Simple de desarrollar</strong>: los IDEs y otras herramientas de desarrollo<br />
se centran en la creacin de una nica aplicacin.</p>
</li>
<li>
<p><strong>Fcil de realizar cambios radicales en la aplicacin</strong>: puedes<br />
modificar el cdigo y el esquema de la base de datos, compilar e<br />
implementar.</p>
</li>
<li>
<p><strong>Directo de probar</strong>: los desarrolladores pueden escribir pruebas de<br />
extremo a extremo que iniciaban la aplicacin, invocaban la API REST y<br />
probaban la interfaz de usuario con Selenium.</p>
</li>
<li>
<p><strong>Directo de desplegar</strong>: todo lo que un desarrollador tena que hacer<br />
es copiar la estructura del proyecto a un servidor que tuviera un<br />
webserver instalado.</p>
</li>
<li>
<p><strong>Fcil de escalar</strong>: se ejecutan mltiples instancias de la<br />
aplicacin detrs de un balanceador de carga.</p>
</li>
</ul>

<ul>
<li>Por contraparte existen limitaciones en esta arquitectura sobretodo cuando la aplicacin se va haciendo cada vez ms compleja -&gt; (Monolitic Hell).</li>
</ul>

<ul>
<li><strong>El desarrollo se vuelve lento por su complejidad</strong>.</li>
<li><strong>El despliegue tambin es lento y arduo:</strong> por la complejidad del<br />
cdigo se hace ms tedioso tanto el proceso de despligue como el<br />
testeo del software.</li>
<li><strong>El escalado se vuelve complicado:</strong> por ejemplo se puede necesitar<br />
un tipo de sgbd relacional para cierto mdulo y otro mdulo necesitar<br />
un sgbd en memoria.</li>
<li><strong>Se est atado un stack tecnolgico:</strong> se hace muy difcil adoptar<br />
nuevos frameworks y se opta por seguir con tecnologas obsoletas.</li>
</ul>
<p><img src="img/monolitic_hell.png" alt="" /></p>
<h2 id="12-ventajas-y-desventajas-clave-de-los-microservicios">1.2 Ventajas y desventajas clave de los microservicios</h2>
<ul>
<li>La arquitectura de microservicios se ha convertido en una de las estrategias ms populares para el desarrollo de software distribuido.</li>
<li>Sin embargo, no es una bala de plata.</li>
</ul>
<p><img src="img/mono_hexagonal.PNG" alt="" /></p>
<p><img src="img/mono_to_ms.PNG" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Ventajas principales de los microservicios</strong></p>
<ol>
<li>
<p><strong>Escalabilidad independiente</strong></p>
<p>Cada microservicio se puede escalar de forma autnoma segn su carga<br />
especfica, optimizando recursos y rendimiento (Dragoni et al.,<br />
2017).</p>
</li>
<li>
<p><strong>Despliegue continuo y rpido</strong></p>
<p>Permite realizar despliegues independientes sin afectar a otros<br />
servicios, facilitando el uso de pipelines CI/CD (Fowler, 2014;<br />
Newman, 2021).</p>
</li>
<li>
<p><strong>Alineacin con los equipos de producto</strong></p>
<p>Se facilita la organizacin de equipos autnomos en torno a dominios<br />
de negocio, siguiendo principios de DDD y Team Topologies (Skelton &amp;<br />
Pais, 2019).</p>
</li>
<li>
<p><strong>Mayor tolerancia a fallos</strong></p>
<p>Un fallo en un servicio no necesariamente impacta todo el sistema,<br />
siempre que se apliquen patrones como circuit breakers o retries<br />
(Microsoft, 2024).</p>
</li>
<li>
<p><strong>Flexibilidad tecnolgica</strong></p>
<p>Cada equipo puede elegir el stack tecnolgico ms adecuado para su<br />
servicio, manteniendo interoperabilidad mediante contratos bien<br />
definidos (Newman, 2021).</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Desventajas clave de los microservicios</strong></p>
<ol>
<li>
<p><strong>Complejidad operativa</strong></p>
<p>Requiere una infraestructura madura para orquestacin,<br />
observabilidad, descubrimiento de servicios y despliegues<br />
automatizados (AWS, 2023).</p>
</li>
<li>
<p><strong>Mayor latencia y sobrecarga de red</strong></p>
<p>La comunicacin entre servicios va HTTP o mensajera introduce<br />
latencia y puede generar cuellos de botella (Google Cloud, 2022).</p>
</li>
<li>
<p><strong>Pruebas ms complejas</strong></p>
<p>Las pruebas de integracin y sistema se vuelven ms difciles y<br />
costosas de mantener en entornos distribuidos (ThoughtWorks, 2023).</p>
</li>
<li>
<p><strong>Gestin distribuida de datos</strong></p>
<p>El patrn &quot;base de datos por servicio&quot; complica las transacciones,<br />
la consistencia eventual y la sincronizacin de datos (Vernon,<br />
2016).</p>
</li>
<li>
<p><strong>Curva de aprendizaje y coste organizacional</strong></p>
<p>Requiere conocimientos en DevOps, mensajera, observabilidad,<br />
automatizacin, y diseo resiliente, lo cual eleva el umbral tcnico<br />
(NGINX, 2023).</p>
</li>
</ol>
<h2 id="13-principios-fundamentales-de-la-arquitectura-de-microservicios">1.3 Principios fundamentales de la arquitectura de microservicios</h2>
<ul>
<li>La arquitectura de microservicios se basa en varios principios rectores que buscan maximizar la agilidad, la resiliencia y la escalabilidad de los sistemas distribuidos.</li>
<li>Estos principios han sido definidos a partir de la experiencia de empresas pioneras como Netflix, Amazon y Google (Newman, 2021; NGINX, 2023).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Principios esenciales</strong></p>
<ol>
<li>
<p><strong>Modelar alrededor de negocios y dominios</strong></p>
<p>Los microservicios deben estructurarse en torno a los <em>Bounded<br />
Contexts</em> del dominio de negocio, siguiendo los principios de<br />
<em>Domain-Driven Design (DDD)</em> (Evans, 2003; Vernon, 2016).</p>
<p><em>Ejemplo:</em> Un servicio para gestin de pagos, otro para inventario,<br />
otro para facturacin, etc.</p>
</li>
<li>
<p><strong>Autonoma y despliegue independiente</strong></p>
<p>Cada microservicio debe ser <strong>autnomo</strong> en su ciclo de vida:<br />
desarrollo, despliegue y escalado, sin depender de la sincronizacin<br />
con otros servicios (Newman, 2021).</p>
</li>
<li>
<p><strong>Interfaces bien definidas y comunicacin ligera</strong></p>
<p>Los microservicios se comunican entre s mediante APIs bien<br />
definidas, preferiblemente usando protocolos ligeros como HTTP/REST,<br />
gRPC o eventos asincrnicos (Google Cloud, 2022).</p>
</li>
<li>
<p><strong>Descentralizacin del almacenamiento de datos</strong></p>
<p>Cada servicio debe tener su propia base de datos o su propio esquema<br />
de datos, para evitar dependencias directas y cuellos de botella<br />
(Fowler, 2014).</p>
<p><em>Patrn:</em> Database per Service.</p>
</li>
<li>
<p><strong>Despliegue y entrega continua (CI/CD)</strong></p>
<p>La automatizacin de pruebas, integracin y despliegue es<br />
fundamental para mantener la agilidad y calidad del software (AWS,<br />
2023).</p>
</li>
<li>
<p><strong>Resiliencia y tolerancia a fallos</strong></p>
<ul>
<li>Dado que los sistemas distribuidos fallan de forma inevitable, los microservicios deben disearse con patrones de resiliencia como circuit breakers, timeouts, bulkheads y reintentos (Microsoft, 2024).</li>
</ul>
</li>
<li>
<p><strong>Observabilidad desde el diseo</strong></p>
<p>Es imprescindible integrar capacidades de logging distribuido,<br />
mtricas y tracing desde el primer momento para poder monitorear y<br />
depurar sistemas de mltiples servicios (Honeycomb, 2023).</p>
</li>
<li>
<p><strong>Organizacin de equipos alineada con servicios</strong></p>
<p>Siguiendo la <em>Ley de Conway</em>, los equipos deben organizarse en torno<br />
a los servicios que construyen y operan, no por tecnologa (Skelton<br />
&amp; Pais, 2019).</p>
</li>
</ol>
<h2 id="14-casos-de-uso-reales-donde-los-microservicios-aportan-valor">1.4 Casos de uso reales donde los microservicios aportan valor</h2>
<ul>
<li>Aunque los microservicios no son una solucin mgica para todos los sistemas, han demostrado ser extremadamente eficaces en escenarios de alta complejidad, escalabilidad y evolucin continua (Newman, 2021; AWS, 2023).</li>
</ul>
</section>

<h2 id="15-distinci%C3%B3n-entre-microservicios-y-soa-service-oriented-architecture">1.5 Distincin entre microservicios y SOA (Service-Oriented Architecture)</h2>
<p><strong>Qu es SOA</strong></p>
<blockquote>
<ul>
<li>SOA (Service Oriented Architecture): es un paradigma de arquitectura de software que define un conjunto de principios para estructurar aplicaciones como un ensamblaje de servicios de negocio, autnomos, interoperables y descubribles.</li>
</ul>
</blockquote>
<p>Estos servicios se comunican entre s a travs de interfaces bien<br />
definidas y, a menudo, utilizando protocolos estndar de comunicacin en<br />
red.</p>
<ul>
<li>El objetivo principal de SOA es promover la reutilizacin, la flexibilidad, la escalabilidad y la agilidad en el desarrollo e integracin de sistemas de informacin, alineando la tecnologa con los procesos de negocio.</li>
</ul>
<p><a href="https://soa-manifesto.org/default_spanish.html">Manifiesto SOA</a></p>
<center>
`<img src="img/soa.png" width="400" height="300" />`{=html}
</center>
<p>Algunos crticos de la arquitectura de microservicios dicen que no es<br />
algo nuevo slo un rebranding de SOA.</p>
<p>La Arquitectura de MS es similar a SOA. Ambos enfoques consisten en un<br />
conjunto de servicios.</p>
<ul>
<li>Aunque los microservicios y la arquitectura orientada a servicios (SOA) comparten principios similares, como la separacin de responsabilidades y la interoperabilidad, existen diferencias fundamentales que afectan su aplicacin prctica (Newman, 2021; Richardson, 2018).</li>
</ul>
<p>Comprender estas diferencias ayuda a seleccionar el enfoque adecuado<br />
para cada necesidad empresarial y tcnica.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Principales diferencias entre Microservicios y SOA</strong></p>
<ol>
<li>
<p><strong>Granularidad</strong></p>
<ul>
<li><strong>Microservicios:</strong> Dividen la funcionalidad en componentes<br />
pequeos y autnomos, orientados a tareas especficas de negocio<br />
(Newman, 2021).</li>
<li><strong>SOA:</strong> Agrupa funcionalidades en servicios ms grandes y<br />
complejos que abarcan mltiples funcionalidades relacionadas (Erl,<br />
2005).</li>
</ul>
</li>
<li>
<p><strong>Comunicacin</strong></p>
<ul>
<li><strong>Microservicios:</strong> Prefieren protocolos ligeros como HTTP/REST,<br />
gRPC o mensajera asincrnica (Kafka, RabbitMQ) (Google Cloud,<br />
2022).</li>
<li><strong>SOA:</strong> Utiliza estndares ms pesados como SOAP, WS-* y<br />
Enterprise Service Bus (ESB) para la comunicacin y orquestacin<br />
(NGINX, 2023).</li>
</ul>
</li>
<li>
<p><strong>Orquestacin vs.Coreografa</strong></p>
<ul>
<li><strong>SOA:</strong> Suele centrarse en orquestacin centralizada mediante un<br />
ESB (Enterprise Service Bus) (Erl, 2005).</li>
<li><strong>Microservicios:</strong> Favorecen la coreografa descentralizada,<br />
donde los servicios interactan directamente usando eventos o APIs<br />
(Richardson, 2018).</li>
</ul>
</li>
<li>
<p><strong>Autonoma de despliegue</strong></p>
<ul>
<li><strong>Microservicios:</strong> Cada servicio puede ser desarrollado,<br />
desplegado y escalado de manera independiente (Newman, 2021).</li>
<li><strong>SOA:</strong> Los servicios tienden a depender de infraestructuras<br />
compartidas, lo que puede dificultar despliegues independientes.</li>
</ul>
</li>
<li>
<p><strong>Gestin de datos</strong></p>
<ul>
<li><strong>Microservicios:</strong> Aplican el principio &quot;Database per Service&quot;<br />
para maximizar la independencia (Fowler, 2014).</li>
<li><strong>SOA:</strong> Es ms habitual que los servicios compartan bases de<br />
datos centrales, aumentando el acoplamiento.</li>
</ul>
</li>
<li>
<p><strong>Objetivo principal</strong></p>
<ul>
<li><strong>SOA:</strong> Buscaba integrar sistemas monolticos ya existentes<br />
(legacy integration).</li>
<li><strong>Microservicios:</strong> Se disean tpicamente para crear nuevas<br />
aplicaciones nativas en la nube (<em>cloud-native</em>) (AWS, 2023).</li>
</ul>
</li>
</ol>
</section>

<h2 id="16-la-importancia-del-dise%C3%B1o-orientado-a-dominio-ddd-en-este-contexto">1.6 La importancia del diseo orientado a dominio (DDD) en este contexto</h2>
<p><strong>Lmites de los Microservicios y Diseo Guiado por el Dominio</strong></p>
<p><strong>Descomposicin de Sistemas en Microservicios</strong></p>
<ul>
<li>Cuando las empresas adoptan el enfoque de microservicios, comienzan a descomponer los componentes existentes en partes ms pequeas, con el objetivo de mejorar la calidad del servicio de forma ms rpida, sin sacrificar la fiabilidad.</li>
</ul>
<p><strong>Patrones de Descomposicin (Decomposition Pattern)</strong></p>
<p>Existen varias formas de descomponer un sistema grande en subsistemas<br />
ms pequeos.<br />
Una tentacin comn es <strong>basar la descomposicin en la tecnologa de<br />
implementacin</strong>.</p>
<ul>
<li>Ejemplos de descomposicin por tecnologa: * Servicios de alto procesamiento: desarrollados en C, Rust o Go (elige el lenguaje ms adecuado).</li>
<li>Forman un subsistema independiente.</li>
</ul>
<p><strong>Descomposicin por Ubicacin Geogrfica</strong></p>
<p>Otra forma de dividir un sistema es segn la ubicacin de los equipos:</p>
<ul>
<li>Un subsistema puede ser desarrollado en Estados Unidos.</li>
<li>Otros subsistemas pueden ser desarrollados en frica, Asia, Australia,<br />
Europa o Sudamrica.</li>
</ul>

<ul>
<li>Ventajas: * Tener a un solo equipo trabajando en un subsistema completo dentro de la misma regin mejora la eficiencia.</li>
<li>* Los equipos locales comprenden mejor los requisitos legales, comerciales y culturales de su mercado.</li>
</ul>
<p><strong>Ejemplo prctico:</strong> * No es lo mismo disear un software contable<br />
para El Cairo que para Nueva York; un equipo local sabr captar mejor<br />
las necesidades especficas.</p>
<p><strong>El Enfoque de Domain-Driven Design (DDD)</strong></p>
<p>En su libro <em>Domain-Driven Design</em>, <strong>Eric Evans</strong> propone otra forma de<br />
definir los lmites de los subsistemas:</p>
<ul>
<li><strong>Basarse en modelos</strong>, no solo en tecnologas ni ubicaciones.</li>
<li>Los modelos permiten <strong>representar el sistema de forma ms clara</strong>,<br />
enfocndose en lo que realmente importa.</li>
<li><strong>Los modelos resaltan los aspectos crticos</strong> que necesitamos<br />
entender o construir.</li>
</ul>
<p><strong>Modelos Mltiples en Sistemas Grandes</strong></p>
<blockquote>
<p>En su libro, Evans seala que la mayora de los sistemas grandes <strong>no<br />
tienen un nico modelo</strong>.</p>
</blockquote>
<ul>
<li>El modelo general de un sistema complejo est formado por <strong>muchos<br />
modelos ms pequeos</strong> que se entrelazan.</li>
<li>Estos modelos <strong>son representaciones orgnicas</strong> de distintos<br />
contextos de negocio.</li>
<li>Cada modelo <strong>tiene sentido dentro de su propio contexto</strong> y es<br />
<strong>intuitivo para los expertos</strong> de ese mbito especfico.</li>
</ul>
<p>Es importante sealar que el <em>Domain-Driven Design</em> (DDD) de Evans fue<br />
introducido <strong>ms de una dcada antes</strong> de que el trmino<br />
&quot;microservicio&quot; se popularizara.</p>
<ul>
<li>Aun as, la cita anterior refleja una observacin clave sobre la naturaleza del modelado: cuando se intenta depender de un nico modelo (por ejemplo, un modelo cannico), el sistema se vuelve difcil de entender.</li>
</ul>
<p>El enfoque de microservicios busca <strong>dividir grandes componentes<br />
(modelos) en unidades ms pequeas</strong>, con el objetivo de <strong>reducir la<br />
confusin</strong> y <strong>aportar mayor claridad</strong> a cada parte del sistema.</p>
<p>Por lo tanto, la <strong>arquitectura de microservicios</strong> es un <strong>estilo<br />
arquitectnico altamente compatible con el enfoque de modelado de DDD</strong>.</p>
<h2 id="17-bounded-context-y-separaci%C3%B3n-de-responsabilidades">1.7 Bounded context y separacin de responsabilidades</h2>
<p>Para facilitar la creacin de componentes ms pequeos y coherentes,<br />
<strong>Evans introdujo el concepto de <em>Bounded Contexts</em> (Contextos<br />
Delimitados)</strong>:</p>
<ul>
<li>Cada componente del sistema vive <strong>dentro de su propio contexto<br />
delimitado</strong>.</li>
<li><strong>El modelo de cada componente</strong> y <strong>los modelos de su contexto</strong><br />
<strong>solo se utilizan dentro de su lmite</strong>.</li>
<li><strong>No se comparten modelos entre diferentes contextos delimitados</strong>.</li>
</ul>
<blockquote>
<p><strong>Nota:</strong> Separar correctamente los contextos ayuda a mantener la<br />
claridad y la autonoma de cada microservicio en sistemas grandes y<br />
complejos.</p>
</blockquote>
<p><img src="img/domain_subdom_bc.PNG" alt="" /></p>
<p><strong>Bounded Contexts y Lmites de Microservicios</strong></p>
<ul>
<li>Se reconoce ampliamente que identificar correctamente los bounded contexts (contextos delimitados) en un sistema, usando tcnicas de Domain-Driven Design (DDD), y dividir el sistema a lo largo de esos lmites es una estrategia eficaz para definir los lmites de microservicios.</li>
</ul>
<p>Sam Newman [<code>&lt;a href=&quot;#ref1&quot;&gt;</code>{=html}3<code>&lt;/a&gt;</code>{=html}] afirma:</p>
<blockquote>
<ul>
<li>&quot;Si los lmites de nuestros servicios estn alineados con los bounded contexts de nuestro dominio, y nuestros microservicios representan esos contextos, estamos comenzando de manera excelente para garantizar que los microservicios estn dbilmente acoplados y sean altamente cohesivos.</li>
</ul>
</blockquote>
<p><strong>Puntos clave</strong></p>
<ul>
<li>Los <em>bounded contexts</em> representan <strong>dominios de negocio autnomos</strong>,<br />
es decir, <strong>capacidades bien definidas</strong>.</li>
<li>Son el <strong>punto de partida adecuado</strong> para identificar los lmites<br />
entre microservicios.</li>
<li>Si se usan correctamente, <strong>reducen la necesidad de compartir modelos<br />
y datos</strong> entre servicios.</li>
<li>Esto permite que cada microservicio sea <strong>una unidad desplegable de<br />
forma independiente</strong>.</li>
<li><strong>El despliegue independiente</strong> permite aumentar la velocidad de<br />
entrega <strong>sin perder estabilidad</strong>.</li>
</ul>
<p><strong>Un detalle importante</strong></p>
<p>Aunque el uso de DDD y bounded contexts es muy til, <strong>no garantiza por<br />
s solo componentes pequeos</strong>.</p>
<p>Es posible disear bounded contexts demasiado grandes.</p>
<blockquote>
<p>En microservicios, no buscamos lo grande:<br />
<strong>lo micro es lo que realmente importa</strong>.</p>
</blockquote>
<p><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f4cc.svg" data-marp-twemoji=""/> <strong>Principio esencial:</strong> <strong>Ms pequeo es mejor.</strong></p>
<h2 id="18-distribuci%C3%B3n-de-los-equipos-en-torno-a-microservicios">1.8 Distribucin de los equipos en torno a microservicios</h2>
<p><strong>Cmo se organizan los equipos en una arquitectura de<br />
microservicios?</strong></p>
<ul>
<li>En arquitecturas de microservicios, la estructura organizativa es un factor crtico para el xito tcnico.</li>
<li>No basta con dividir el software: los equipos deben alinearse al diseo del software y a los objetivos de negocio.</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>1. Equipos Autnomos y Cross-funcionales</strong></p>
<p>Cada equipo debe tener <strong>todas las habilidades necesarias</strong> para<br />
disear, desarrollar, probar, desplegar y operar sus propios servicios<br />
<em>(Skelton &amp; Pais, 2019)</em>:</p>
<ul>
<li>Backend</li>
<li>Frontend (si aplica)</li>
<li>DevOps / SRE</li>
<li>QA / Testing</li>
<li>Data / Analytics (si es necesario)</li>
</ul>
<p><em>Objetivo:</em> reducir dependencias entre equipos y minimizar cuellos de<br />
botella.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>2. &quot;You Build It, You Run It&quot;</strong></p>
<p>El principio de <strong>&quot;You Build It, You Run It&quot;</strong>, popularizado por <em>Werner<br />
Vogels</em> (CTO de Amazon), establece que:</p>
<blockquote>
<p><em>Los mismos equipos que construyen los servicios son los que los<br />
operan en produccin</em> <em>(Vogels, 2006)</em>.</p>
</blockquote>
<p>Esto genera: - Alto sentido de <strong>propiedad</strong>. - Mayor <strong>calidad</strong> de<br />
software. - <strong>Responsabilidad</strong> directa en operaciones.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>3. Alineacin a Dominios de Negocio (DDD + Bounded Contexts)</strong></p>
<p>Los equipos deben alinearse a <strong>dominios de negocio</strong> y no a tecnologas<br />
especficas <em>(Vernon, 2016)</em>.</p>
<ul>
<li>Cada equipo maneja <strong>su propio modelo de datos</strong> y <strong>su propia<br />
lgica</strong>.</li>
<li>Se utilizan <strong>APIs</strong> o <strong>eventos</strong> para la integracin entre equipos.</li>
</ul>
<p><em>Ejemplo:</em><br />
&quot;Equipo de pagos&quot;, &quot;Equipo de pedidos&quot;, &quot;Equipo de catlogo&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="default" lang="es-ES" style="--theme:default;">

2021)</em>.</li>
<li>Si un equipo crece demasiado, se divide.</li>
</ul>
<p>Ventajas: - Comunicacin fluida - Agilidad - Decisiones rpidas</p>
</section>

<p><strong>6. Equipos de Plataforma (Internal Developer Platforms)</strong></p>
<p>Para escalar una organizacin de microservicios, se requieren <strong>equipos<br />

<p><strong>7. Comunicacin Asncrona</strong></p>
<p>En microservicios:</p>
<ul>
<li>Se prioriza la <strong>comunicacin asncrona</strong> (Slack, PRs, documentacin)<br />
sobre reuniones constantes.</li>
<li>La colaboracin se basa en <strong>contratos de API</strong>, <strong>eventos</strong> y<br />
<strong>Service Level Objectives (SLOs)</strong>.</li>
</ul>
<p><em>Esto disminuye la friccin organizacional.</em></p>
<h2 id="19-evaluaci%C3%B3n-del-impacto-de-los-microservicios-en-la-gesti%C3%B3n-del-ciclo-de-vida-del-software">1.9 Evaluacin del impacto de los microservicios en la gestin del ciclo de vida del software</h2>
<ul>
<li>La adopcin de microservicios transforma profundamente la forma en que las organizaciones gestionan el ciclo de vida del software (SDLC: Software Development Life Cycle).</li>
<li>Estos cambios afectan desde la planificacin hasta el mantenimiento, ofreciendo tanto oportunidades como desafos (Newman, 2021; AWS, 2023).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>Impactos clave de los microservicios en el ciclo de vida del<br />
software</strong></p>
<ol>
<li>
<p><strong>Planificacin y diseo</strong></p>
<p>La planificacin de sistemas basados en microservicios requiere<br />
pensar en trminos de <em>dominios de negocio</em>, <em>Bounded Contexts</em> y<br />
<em>responsabilidad nica</em> (Evans, 2003; Vernon, 2016).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Diseo modular basado en contextos especficos.</li>
<li>Definicin clara de contratos de servicio (API First).</li>
<li>Decisiones anticipadas sobre tecnologas heterogneas.</li>
</ul>
</li>
<li>
<p><strong>Desarrollo</strong></p>
<p>La implementacin de microservicios fomenta equipos pequeos y<br />
autnomos, cada uno responsable de uno o varios servicios (Skelton &amp;<br />
Pais, 2019).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Independencia en el stack tecnolgico.</li>
<li>Desarrollos concurrentes en paralelo.</li>
<li>Necesidad de respetar acuerdos de integracin (contratos de API,<br />
eventos).</li>
</ul>
</li>
<li>
<p><strong>Testing</strong></p>
<p>Las pruebas en entornos de microservicios se vuelven ms complejas<br />
(ThoughtWorks, 2023).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Importancia del testing de contratos (contract testing).</li>
<li>Incremento del testing de integracin distribuida.</li>
<li>Necesidad de entornos de staging que emulen mltiples servicios.</li>
</ul>
</li>
<li>
<p><strong>Integracin y despliegue</strong></p>
<p>Los microservicios demandan pipelines CI/CD altamente automatizados<br />
para construir, probar y desplegar servicios de manera independiente<br />
(AWS, 2023).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Versionado independiente por servicio.</li>
<li>Deploys canary, blue/green o rolling updates frecuentes.</li>
<li>Observabilidad integrada en el proceso de despliegue.</li>
</ul>
</li>
<li>
<p><strong>Operaciones y monitoreo</strong></p>
<p>Operar un sistema basado en microservicios implica adoptar prcticas<br />
modernas de observabilidad y resiliencia (Honeycomb, 2023;<br />
Microsoft, 2024).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Logging, mtricas y tracing distribuido en todos los servicios.</li>
<li>Monitoreo de interacciones entre servicios (mallas de servicios<br />
como Istio).</li>
<li>Implementacin de patrones de resiliencia (<em>circuit breakers</em>,<br />
<em>bulkheads</em>).</li>
</ul>
</li>
<li>
<p><strong>Mantenimiento y evolucin</strong></p>
<p>Los microservicios facilitan la evolucin incremental del sistema:<br />
se pueden reemplazar, reescribir o mejorar servicios individuales<br />
sin impactar todo el sistema (Newman, 2021).</p>
<p><em>Caractersticas:</em></p>
<ul>
<li>Facilita refactorizaciones sin despliegues masivos.</li>
<li>Permite probar nuevas tecnologas en servicios aislados (<em>tech<br />
spikes</em>).</li>
<li>Minimiza los riesgos de migraciones tecnolgicas.</li>
</ul>
</li>
</ol>
<h2 id="110-herramientas-modernas-para-la-gesti%C3%B3n-de-arquitecturas-distribuidas">1.10 Herramientas modernas para la gestin de arquitecturas distribuidas</h2>
<ul>
<li>La gestin de arquitecturas distribuidas basadas en microservicios necesita un conjunto especializado de herramientas modernas para orquestacin, observabilidad, mensajera, seguridad y APIs (Newman, 2021; AWS Builders' Library, 2023).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>1. Orquestacin y despliegue</strong></p>
<p>La gestin de cientos de contenedores sera inviable manualmente, por<br />
eso usamos plataformas de orquestacin (CNCF, 2023).</p>
<ul>
<li><strong><a href="https://kubernetes.io/">Kubernetes</a>:</strong> Orquestador de contenedores<br />
que automatiza despliegues, escalado y recuperacin.</li>
<li><strong><a href="https://argo-cd.readthedocs.io/en/stable/">Argo CD</a>:</strong> Despliegue<br />
GitOps de aplicaciones en Kubernetes.</li>
<li><strong><a href="https://helm.sh/">Helm</a>:</strong> Gestor de paquetes que facilita instalar<br />
y actualizar aplicaciones Kubernetes.</li>
</ul>
<p><em>Referencias: Newman, 2021; CNCF, 2023.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" lang="es-ES" style="--theme:default;">
<p><strong>2. Observabilidad (logs, mtricas, tracing distribuido)</strong></p>
<p>La observabilidad es esencial para diagnosticar problemas en sistemas<br />
distribuidos (Prometheus Project, 2023; OpenTelemetry, 2023).</p>
<ul>
<li><strong><a href="https://prometheus.io/">Prometheus</a></strong> +<br />

visualizacin.</li>

distribuido.</li>
</ul>
<p><em>Referencias: Prometheus Project, 2023; OpenTelemetry, 2023.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="default" lang="es-ES" style="--theme:default;">

<p>Gestionar la comunicacin segura y resiliente entre servicios es tarea<br />

</section>

<p><strong>4. Mensajera y comunicacin asncrona</strong></p>
<p>Mensajera desacoplada aumenta la resiliencia y la escalabilidad<br />

<p>La gestin segura de secretos y polticas de acceso es crtica en<br />

<h2 id="111-introducci%C3%B3n-a-patrones-como-api-gateway-service-discovery-y-service-registry">1.11 Introduccin a patrones como API Gateway, Service Discovery, y Service Registry</h2>
<h3 id="api-gateway">API Gateway</h3>
<ul>
<li>Cuando eliges construir un conjunto de microservicios necesitas<br />
decidir cmo quieres que tus aplicaciones interacten con los<br />
microservicios.</li>
<li>En una arquitectura de microserivcios, cada servicio se expone como un<br />
conjunto de endpoints.</li>
</ul>
<p>Imaginemos que desarrollamos una cliente mvil nativo para una<br />
aplicacin de compras. Es muy probable que tengas una vista detalle de<br />
cada uno de los productos.</p>
<p>Y, aunque sea un mvil, seguramente habr un montn de detalles que<br />
mostrarn mucha informacin. No slo habr nombre de producto,<br />
descripcin, precio, etc.</p>
<p>Sino que habr una serie de items como:</p>
<ol>
<li>Nmero de productos en el carrito de compras</li>
<li>Opiniones de clientes</li>
<li>Opciones de compra</li>
<li>Recomendaciones de otros productos</li>
<li>Varias opciones de compra.</li>
<li>...</li>
</ol>
<p>En arquitectura monoltica, el cliente mvil trae los datos con una<br />
simple llamada REST como:</p>
<p><code>GET api.company.com/productdetails/productId</code></p>
<p>El balanceador de carga enruta la peticin hacia varias instancias<br />
idnticas. Entonces se hacen varias <em>queries</em> a la base de datos y se<br />
retorna la informacin.</p>
<p>Pero, cuando usas <strong>arquitectura de microservicios</strong> los datos del<br />
detalle de los productos son mostrados a travs de mltiples<br />
microservicios.</p>
<p>Necesitamos saber cmo el cliente accede a esos servicios. Existen dos<br />
patrones:</p>
<ul>
<li><strong>Direct Client-to-Microservice Communication</strong>: cada microservicio<br />
tendr un endpoint pblico.
<ul>
<li>Esto puede representar un problema porque en este ejemplo haramos 7<br />
llamadas. Pues por ejemplo, con Amazon, hay cientos de<br />
microservicios involucrados en renderiza la pgina de un producto.</li>
<li>Dificultad al refactorizar microservicios. Por ejemplo, habr<br />
servicios que habr que dividir.</li>
</ul>
</li>
<li>La otra forma ser usando un <strong>API Gateway</strong>: es un servidor que tiene<br />
un nico punto de entrada al sistema. El AG encapsula la arquitectura<br />
interna y encauza todas las peticiones a los endpoints para cada<br />
microservicio. Tiene otras caractersticas como autenticacin,<br />
monitorizacin, balanceador de carga, etc.</li>
</ul>
<p>El <strong>API Gateway</strong> es responsable del <strong>enrutamiento de solicitudes</strong>,<br />
la <strong>composicin</strong> y la <strong>traduccin de protocolos</strong>.</p>
<p>Todas las peticiones de los clientes pasan primero por el API Gateway,<br />
que luego las enruta al <strong>microservicio apropiado</strong>.</p>
<ul>
<li>A menudo, el API Gateway maneja una solicitud invocando mltiples microservicios y agregando los resultados.</li>
<li>Tambin puede traducir entre protocolos web como HTTP y WebSocket, y protocolos no orientados a la web que se usan internamente.</li>
</ul>
<p>El API Gateway tambin puede proporcionar a cada cliente una <strong>API<br />
personalizada</strong>.<br />
Normalmente expone una <strong>API de alto nivel</strong> (<em>coarse-grained</em>) para<br />
clientes mviles.</p>
<ul>
<li>Por ejemplo, en el caso de mostrar los detalles de un producto, el API Gateway puede ofrecer un endpoint: (/productdetails?productid=xxx) que permita a un cliente mvil obtener todos los detalles del producto con una sola solicitud.</li>
</ul>
<p>El API Gateway maneja esta peticin invocando diversos servicios<br />
---<strong>informacin del producto</strong>, <strong>recomendaciones</strong>, <strong>reseas</strong>,<br />
etc.--- y <strong>combinando los resultados</strong>.</p>
<p>Un gran ejemplo de API Gateway es <a href="https://medium.com/@pablo.matteo/did-you-know-that-netflixs-api-gateway-handles-over-700-000-requests-per-second-9a97bf5dc71b">Netflix API<br />
Gateway</a></p>
<p><img src="img/apigw_ms.png" alt="" /></p>
<h3 id="service-discovery-y-service-registry">Service Discovery y Service Registry</h3>
<p>El <strong>API Gateway</strong> necesita conocer la ubicacin (direccin IP y puerto)<br />
de cada microservicio con el que se comunica.</p>
<ul>
<li>En una aplicacin tradicional, probablemente podras codificar estas ubicaciones de forma esttica.</li>
<li>Pero en una aplicacin moderna de microservicios basada en la nube, encontrar las ubicaciones necesarias no es un problema trivial.</li>
</ul>
<p>Los <strong>servicios de infraestructura</strong>, como un <strong>broker de mensajera</strong>,<br />
suelen tener una ubicacin esttica, que puede especificarse mediante<br />
<strong>variables de entorno</strong> del sistema operativo.</p>
<p>Sin embargo, <strong>determinar la ubicacin de un servicio de aplicacin</strong> no<br />
es tan sencillo.</p>
<p>Los servicios de aplicacin tienen ubicaciones <strong>asignadas<br />
dinmicamente</strong>.</p>
<p>Adems, el conjunto de instancias de un servicio cambia dinmicamente<br />
debido a <strong>escalado automtico</strong> y <strong>actualizaciones</strong>.</p>
<p>Como resultado, el API Gateway ---igual que cualquier otro cliente de<br />
servicios en el sistema--- necesita utilizar el <strong>mecanismo de<br />
descubrimiento de servicios</strong> del sistema, ya sea:</p>
<ul>
<li><strong>Descubrimiento del lado del servidor</strong> (<em>server-side discovery</em>), o</li>
<li><strong>Descubrimiento del lado del cliente</strong> (<em>client-side discovery</em>).</li>
</ul>

<ul>
<li>Por ahora, es importante sealar que si el sistema utiliza descubrimiento del lado del cliente, entonces el API Gateway debe ser capaz de consultar el registro de servicios, que es una base de datos con todas las instancias de microservicios y sus ubicaciones.</li>
</ul>
<p>El <strong>registro de servicios</strong> es una parte clave del <strong>descubrimiento de<br />
servicios</strong>.</p>
<p>Se trata de una <strong>base de datos que contiene las ubicaciones en red de<br />
las instancias de servicio</strong>.</p>
<ul>
<li>Un registro de servicios debe ser altamente disponible y estar actualizado en todo momento.</li>
<li>Los clientes pueden almacenar en cach las ubicaciones obtenidas del registro, pero esa informacin acaba desactualizndose, y los clientes podran dejar de poder descubrir nuevas instancias.</li>
</ul>
<p>Por tanto, un registro de servicios est compuesto por un <strong>clster de<br />
servidores</strong> que utilizan un <strong>protocolo de replicacin</strong> para mantener<br />
la consistencia de los datos.</p>
<p>Como se mencion anteriormente, <strong>Netflix Eureka</strong> es un buen ejemplo de<br />
registro de servicios.<br />
Proporciona una <strong>API REST</strong> para registrar y consultar instancias de<br />
servicio.</p>
<ul>
<li>Una instancia de servicio <strong>registra su ubicacin de red</strong> mediante<br />
una peticin <code>POST</code>.</li>
<li>Cada <strong>30 segundos</strong>, debe <strong>renovar su registro</strong> con una peticin<br />
<code>PUT</code>.</li>
<li>Un registro puede eliminarse usando una peticin <code>DELETE</code> o por<br />
<strong>timeout</strong> si no se renueva a tiempo.</li>
<li>Como es de esperar, un cliente puede obtener las instancias<br />
registradas mediante una peticin <code>GET</code>.</li>
</ul>
